<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripping clicker</title>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Lexend:wght@100..900&family=Rubik+Doodle+Triangles&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Lexend:wght@100..900&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
</head>
<body>
<div class="arriba">
    <img src="./assets/menuarriba2.png" class="menuimg">

    <div class="contadorPMD"><p class="contador1txt">Puntos especiales: 0</p></div>
    <div class="mnu">
        <button class="mnubutton" id="guardar"><p class="guardar">Guardar Progreso</p></button>
        <button class="mnubutton" id="stats"><p class="statstxt">Estadisticas</p></button>
    </div>

    <div class="statsmini">
        <p class="statsminitxt">EESTADISTICAS RESUMIDAS</p>
        <p id="pxs" class="statsminitxt">Puntos por segundo: 0</p>
        <p id="poder" class="statsminitxt">Poder del click: 1</p>
    </div>
    <div class="logonombre">
        <img src="./assets/b2.png" class="bimg">
        <p class="nombre">Tripping clicker</p>    
    </div> 
</div>    

<div class="medio">
    <div class="centrar">
        <img src="./assets/fondodm2.PNG" alt="fondo" class="fondo">
        <div class="constelacion"></div>
    </div>
    
    <div class="mainobj">
        <p id="puntos" class="puntos"></p>
        <div class="mainbuttondiv" id="mainbuttondiv"><button class="mainbutton" id="mainobj"><img src="./assets/Objeto principal 2.png" alt="objeto princicpal" class="mainimg"></button></div>

    </div>
    <div class="columna">
        <img src="./assets/a2.png" class="mejorasimg">
        <div class="mejoras">    
            <div class="menumejoras1">
                <div class="mejoradiv"><button class="mejora" id="mejora1">
                    mejora 1
                    <p id="precio1"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta">
                </button></div>
                <div class="mejoradiv"><button class="mejora" id="mejora3">
                    planeta corrupto
                    <p id="precio3"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta">
                </button></div>
                <div class="mejoradiv"><button class="mejora" id="mejora5">
                    mejora 5
                    <p id="precio5"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta">
                </button></div>
            </div>
            <div class="menumejoras2">
                <div class="mejoradiv"><button class="mejora" id="mejora2">
                    mejora 2
                    <p id="precio2"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta">
                </button></div>
                <div class="mejoradiv"><button class="mejora" id="mejora4">
                    mejora 4
                    <p id="precio4"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta"></button></div>
                <div class="mejoradiv"><button class="mejora" id="mejora6">
                    mejora 6
                    <p id="precio6"> </p>
                    <img src="./assets/planeta.png" alt="imagen de un planeta" class="planeta"></button></div>
            </div>
        </div>
    </div>
</div>
<div id="statsmnu" class="statsmnu">
    <div class="statsmnu-content">
        <div class="statsdiv">
        <p class="stat" id="puntosT"></p>
        <p class="stat" id="clicksT"></p>
        <p class="stat" id="PXS"></p>
        <p class="stat" id="poderClick"></p>

        </div>
        <div class="closediv">
        <span class="close">cerrar</span>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="socket.js"></script>
<script src="code3.js"></script>
</body>
</html>
